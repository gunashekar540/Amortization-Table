<template>
    <lightning-card title="Loan EMI Calculator">
        <div class="container">
            <div class="slds-grid slds-grid_align-spread slds-m-bottom_medium">
                <h1 class="slds-text-heading_medium">EMI Calculator</h1>
                <lightning-button label="Reset" onclick={handleReset} variant="destructive-text" size="small"
                    class="slds-m-left_small">
                </lightning-button>
            </div>

            <div class="form">
                <lightning-input label="Name" value={name} onchange={handleInput}></lightning-input>
                <lightning-input label="Principal Amount" type="number" value={principal}
                    onchange={handleInput}></lightning-input>
                <lightning-input label="Annual Interest Rate (%)" type="number" value={rate}
                    onchange={handleInput}></lightning-input>
                <lightning-input label="Duration (in months)" type="number" value={duration}
                    onchange={handleInput}></lightning-input>

                <lightning-button label="Submit & Calculate" variant="brand" class="custom-button"
                    onclick={handleSubmit}></lightning-button>
            </div>
        </div>

        <template if:true={emiData.length}>
            <lightning-card title="EMI Calculation Table" class="slds-m-top_medium">
                <table>
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Starting Balance</th>
                            <th>EMI</th>
                            <th>Interest Paid</th>
                            <th>Principal Paid</th>
                            <th>Ending Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={emiData} for:item="row">
                            <tr key={row.month}>
                                <td>{row.month}</td>
                                <td>{row.startingBalance}</td>
                                <td>{row.emi}</td>
                                <td>{row.interest}</td>
                                <td>{row.principal}</td>
                                <td>{row.endingBalance}</td>
                            </tr>
                        </template>
                    </tbody>

                </table>
            </lightning-card>
        </template>
    </lightning-card>
</template>
